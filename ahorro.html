<!DOCTYPE html>
<html class="no-js" lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Retirement Simulator</title>
    <link rel="stylesheet" href="css/styleahorro.css">
</head>

<body>

    <div class="container">
        <div class="form__top">
            <h2><span>INGRESE SU JUBILACIÓN ESPERADA</span></h2>
        </div>
        <form class="form__reg">
            <h4><span>Jubilación Esperada:</span></h4><input name="Jubilación Esperada" id="JB" class="input"
                minlenght="2" maxlenght="2" type=number placeholder="&#128100;  Ej: 900000" required autofocus>
            <asp:Button runat="server" ID="resultado" Text="" OnClick="newButton_Click">
                <div class="btn__form">
                    <input class="btn__submit" type="submit" value="CALCULAR">
                </div>
            </asp:Button>

        </form>
    </div>
    <div id="calculo">

        <div id="loading">
            <div id="contenedor"></div>
            <div id="contenedor">
                
                <div class="loader" id="loader">Cargando...</div>
                <p>
                        <h2><span>CARGANDO...</span></h2>
                    </p>
            </div>
        </div>
        <script src="js/scriptahorro.js"></script>
    </div>

</body>

</html>
