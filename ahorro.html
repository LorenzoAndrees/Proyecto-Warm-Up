<!DOCTYPE html>
<html class="no-js" lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Retirement Simulator</title>
    <link rel="stylesheet" href="css/styleahorro.css">
</head>

<body>

    <div class="container">
        <div class="form__top" autocomplete="off">
            <h2><span>INGRESA TU JUBILACIÓN ESPERADA</span></h2>
        </div>
        <form class="form__reg" id="formulario">
            <h4><span>Jubilación Esperada:</span></h4><input name="Jubilación Esperada" id="JB" class="input"
                minlenght="2" maxlenght="2" type=number min=0 placeholder="&#128100;  Ej: 900000" required>
            <asp:Button id="calculate">
                <div class="btn__form">
                    <input class="btn__submit" type="submit" value="CALCULAR">
                </div>
            </asp:Button>
        </form>
    </div>
    <div id="calculo">
        <div id="loading">
            <div id="contenedor"></div>
            <div id="contenedor">
                <div class="loader" id="loader"></div>
            </div>
        </div>
        <div class="container2" id="result">

            <div class="form__top">
                <h2><span>RESULTADO:</span></h2>
            </div>
            <form class="form__reg" id="showrs" action="javascript:history.back()">
                <h4>
                    <span>Valor del monto de APV que debe agregar cada mes, considerando la rentabilidad:</span>
                    <span id="apv"></span>
                </h4>
                <h4>
                    <span>Valor del monto de APV que debe agregar cada mes, sin considerar la rentabilidad:</span>
                    <span id="apv2"></span>
                </h4>
                <div class="btn__form">
                    <input class="btn__submit" type='submit' value="VOLVER ATRÁS">
                </div>
            </form>
        </div>
    </div>
    
    <script src="js/scriptahorro.js"></script>

</body>

</html>
